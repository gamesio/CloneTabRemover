<!DOCTYPE html>
<html>
    <head>
        <title>Pop Up</title>
        <link rel="stylesheet" href="css/Style.css" type="text/css">
    </head>
    <body>
        <div class="container">
            <head>
                <h1>Clone Tab Remover</h1>
            </head>
            <section>
            <ul>
                <li>
                    <input type="checkbox" id="enabled" name="enabled">
                    <label for="enabled">Enabled</label>
                </li>
                <li>
                    <input type="checkbox" id="status" name="status">
                    <label for="status">Status Choice</label>
                </li>
                <li>
                    <button type="button" id="button">Remove Clones!</button>
                </li>
            </ul>
        </section>
        </div>
        <script src="/Remover.js" type="text/javascript"></script>
    </body>
</html>
